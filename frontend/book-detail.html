<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details - PaperTrail</title>

</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html"><h2><i class="fas fa-book"></i> PaperTrail</h2></a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="explore.html" class="nav-link">Browse</a>
                </li>
                <li class="nav-item">
                    <a href="add-book.html" class="nav-link">Add Book</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link">Contact</a>
                </li>
            </ul>
            <div class="nav-right">
                <div class="nav-search-container">
                    <input type="text" id="headerSearchInput" placeholder="Search books..." class="nav-search-input" autocomplete="off">
                    <button class="nav-search-btn" onclick="searchBooksHeader()">
                        <i class="fas fa-search"></i>
                    </button>
                    <div id="headerSearchSuggestions" class="search-suggestions"></div>
                </div>
                <div class="nav-icons">
                    <a href="profile.html" class="nav-icon-link" id="profileIcon">
                        <i class="fas fa-user"></i>
                    </a>
                    <a href="wishlist.html" class="nav-icon-link">
                        <i class="fas fa-heart"></i>
                        <span class="wishlist-count">0</span>
                    </a>
                    <a href="cart.html" class="nav-icon-link">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">0</span>
                    </a>
                </div>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <section class="page-content">
        <div class="container">
            <!-- Book Detail -->
            <div id="bookDetail" class="book-detail">
                <!-- Book details will be populated by JavaScript -->
            </div>

            <!-- Reviews Section -->
            <div class="reviews-section">
                <h3>Customer Reviews</h3>
                <div id="reviewsSection">
                    <!-- Reviews will be populated by JavaScript -->
                </div>
            </div>

            <!-- Related Books -->
            <div id="relatedBooks" class="related-books">
                <!-- Related books will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>PaperTrail</h3>
                    <p>Your digital library companion</p>
                </div>
                <div class="footer-section">
                    <h4>Quick Links</h4>
                    <ul>
                        <li><a href="explore.html">Browse Books</a></li>
                        <li><a href="add-book.html">Add Book</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>Account</h4>
                    <ul>
                        <li><a href="login.html">Login</a></li>
